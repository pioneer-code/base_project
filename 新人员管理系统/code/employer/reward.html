<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>奖惩管理</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/employer/department.css" />
  </head>
  <body>
    <!-- 卡片区域 -->
    <div class="layui-card">
      <div class="layui-card-header">
        <span>奖惩管理</span>
        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnReset">切换奖惩</button>
        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加奖惩</button>
      </div>
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col />
            <col />
            <col />
            <col />
            <col />
            <col />
            <col />
            <col />
          </colgroup>
          <thead>
            <tr>
              <th>主导人编号</th>
              <th>奖惩编号</th>
              <th>所属部门</th>
              <th>奖惩对象</th>
              <th>奖惩</th>
              <th>奖惩时间</th>
              <th>奖惩原因</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>001</td>
              <td>赵乾淳</td>
              <td>
                <!-- <button type="button" class="layui-btn layui-btn-xs btn-look" data-id="{{$value.Id}}">查看</button> -->
                <!-- <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button> -->
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 表格数据的模板 -->
    <script type="text/html" id="tpl-table">
      {{each reward_punish}}
      <tr>
        <td>{{$value.id_number}}</td>
        <td>{{$value.id}}</td>
        <td>{{$value.department}}</td>
        <td>{{$value.name}}</td>
        <td>{{$value.sign}}</td>
        <td>{{$value.time}}</td>
        <td>{{$value.reason}}</td>
        <td>
          <!-- <button type="button" class="layui-btn layui-btn-xs btn-look" data-id="{{$value.sign}}">查看</button> -->
          <!-- <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button> -->
          <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.id}}" data-num="{{$value.id_number}}">删除</button>
        </td>
      </tr>
      {{/each}}
    </script>

    <!-- 添加部门的弹出层 -->
    <script type="text/html" id="dialog-add">
      <form class="layui-form" id="form-add">
        <div class="layui-form-item">
          <label class="layui-form-label">人员编号</label>
          <div class="layui-input-block">
            <input type="text" name="id_number" required  lay-verify="required" placeholder="请输入人员编号" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">是奖是惩</label>
          <div class="layui-input-block">
            <input type="text" name="sign" required  lay-verify="required" placeholder=" 奖是 1 惩是 0 " autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">获得时间</label>
          <div class="layui-input-block">
            <input type="text" name="time" required  lay-verify="required" placeholder="请输入获得时间" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">获得原因</label>
          <div class="layui-input-block">
            <input type="text" name="reason" required  lay-verify="required" placeholder="请输入或的原因" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </script>


    

    <!-- 导入 layui 的js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jQuery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入 baseAPI -->
    <!-- <script src="/assets/js/baseAPI.js"></script> -->
    <!-- 导入模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 导入自己的 js -->
    <script src="../assets/js/employer/reward.js"></script>
  </body>
</html>
