<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> 试用期管理 </title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/employer/department.css" />
  </head>
  <body>
    <!-- 卡片区域 -->
    <div class="layui-card">
      <div class="layui-card-header">
        <span>试用期管理</span>
        <!-- <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加员工</button> -->
      </div>
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col />
            <col />
            <col />
            <col />
            <col />
            <col />
            <col />
            <col />
            <col />
            <col />
          </colgroup>
          <thead>
            <tr>
              <th>人员编号</th>
              <th>姓名</th>
              <th>试用期周期</th>
              <th>开始时间</th>
              <th>结束时间</th>
              <th>职位</th>
              <th>公司</th>
              <th>部门</th>
              <th>人员状态</th>
              <th>试用期评价</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>0111</td>
              <td>鲁班</td>
              <td>广东农业大学</td>
              <td>本科</td>
              <td>土木工程</td>
              <td>建房子</td>
              <td>小公司</td>
              <td>大部门</td>
              <td>1</td>
              <td>面试结果非常好</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 表格数据的模板 -->
    <script type="text/html" id="tpl-table">
      {{each trials}}
      <tr>
        <td>{{$value.idNumber}}</td>
        <td>{{$value.name}}</td>
        <td>{{$value.term}}</td>
        <td>{{$value.startTime}}</td>
        <td>{{$value.endTime}}</td>
        <td>{{$value.position}}</td>
        <td>{{$value.company}}</td>
        <td>{{$value.department}}</td>
        <td>{{$value.status}}</td>
        <td>{{$value.evaluation}}</td>
      </tr>
      {{/each}}
    </script>

    <!-- 导入 layui 的js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jQuery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入 baseAPI -->
    <!-- <script src="/assets/js/baseAPI.js"></script> -->
    <!-- 导入模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 导入自己的 js -->
    <script src="../assets/js/employer/probationPeriod.js"></script>
  </body>
</html>
