<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>人才管理</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/employer/department.css" />
  </head>
  <body>
    <!-- 卡片区域 -->
    <div class="layui-card">
      <div class="layui-card-header">
        <span>人才管理</span>
        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnReCate">更改状态</button>
      </div>
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col />
            <col />
            <col />
          </colgroup>
          <thead>
            <tr>
              <th>录用状态</th>
              <th>人员姓名</th>
              <th>人员编号</th>
              <th>学历</th>
              <th>毕业学校</th>
              <th>所在部门</th>
              <th>入职时间</th>
              <th>技能</th>
              <th>薪资</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>软件开发科技有限公司</td>
              <td>前端部</td>
              <td>软件开发科技有限公司</td>
              <td>前端部</td>
              <td>软件开发科技有限公司</td>
              <td>前端部</td>
              <td>软件开发科技有限公司</td>
              <td>前端部</td>
              <td>前端部</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 表格数据的模板 -->
    <script type="text/html" id="tpl-table">
      {{each staff}}
      <tr>
        <td>{{$value.employ}}</td>
        <td>{{$value.name}}</td>
        <td>{{$value.idNumber}}</td>
        <td>{{$value.educational}}</td>
        <td>{{$value.graduateSchool}}</td>
        <td>{{$value.departmentName}}</td>
        <td>{{$value.entryTime}}</td>
        <td>{{$value.technique}}</td>
        <td>{{$value.salary}}</td>
      </tr>
      {{/each}}
    </script>

    

    <!-- 导入 layui 的js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jQuery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入 baseAPI -->
    <!-- <script src="/assets/js/baseAPI.js"></script> -->
    <!-- 导入模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 导入自己的 js -->
    <script src="../assets/js/employer/people.js"></script>
  </body>
</html>
