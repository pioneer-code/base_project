<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>员工 </title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/employer/department.css" />
  </head>
  <body>
    <!-- 卡片区域 -->
    <div class="layui-card">
      <div class="layui-card-header">
        <span>员工管理</span>
        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加员工</button>
      </div>
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col />
            <col />
            <col width="200" />
          </colgroup>
          <thead>
            <tr>
              <th>员工编号</th>
              <th>员工姓名</th>
              <th>所属部门</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>0111</td>
              <td>赵乾淳</td>
              <td>前端部</td>
              <td>
                <button type="button" class="layui-btn layui-btn-xs btn-look" data-id="{{$value.Id}}">查看</button>
                <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 表格数据的模板 -->
    <script type="text/html" id="tpl-table">
      {{each staff}}
      <tr>
        <td>{{$value.idNumber}}</td>
        <td>{{$value.name}}</td>
        <td>{{$value.departmentName}}</td>
        <td>
          <button type="button" class="layui-btn layui-btn-xs btn-look" data-id="{{$value.idNumber}}">查看</button>
          <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.idNumber}}">编辑</button>
          <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.idNumber}}">删除</button>
        </td>
      </tr>
      {{/each}}
    </script>

    <!-- 添加员工的弹出层 -->
    <script type="text/html" id="dialog-add">
      <form class="layui-form" id="form-add">

          <label class="layui-form-label">员工编码</label>
          <div class="layui-input-block">
            <input type="text" name="id_number" required  lay-verify="required" placeholder="请输入员工编码" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">员工名称</label>
          <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" placeholder="请输入员工名称" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">员工密码</label>
          <div class="layui-input-block">
            <input type="text" name="password" required  lay-verify="required" placeholder="请输入员工密码" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">员工性别</label>
          <div class="layui-input-block">
            <input type="text" name="sex" required  lay-verify="required" placeholder="请输入员工性别" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">手机号</label>
          <div class="layui-input-block">
            <input type="text" name="telephone" required  lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">邮箱</label>
          <div class="layui-input-block">
            <input type="text" name="email" required  lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">所在部门</label>
          <div class="layui-input-block">
            <input type="text" name="department_name" required  lay-verify="required" placeholder="请输入所在部门" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">入职时间</label>
          <div class="layui-input-block">
            <input type="text" name="entry_time" required  lay-verify="required" placeholder="请输入入职时间" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">家庭地址</label>
          <div class="layui-input-block">
            <input type="text" name="native_place" required  lay-verify="required" placeholder="请输入家庭地址" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">员工教育</label>
          <div class="layui-input-block">
            <input type="text" name="educational" required  lay-verify="required" placeholder="请输入员工教育" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">毕业学校</label>
          <div class="layui-input-block">
            <input type="text" name="graduate_school" required  lay-verify="required" placeholder="请输入毕业学校" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">所属公司</label>
          <div class="layui-input-block">
            <input type="text" name="company" id="bixuyizhi" required  lay-verify="required" placeholder="请输入所属公司" autocomplete="off" class="layui-input" readonly>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">薪资</label>
          <div class="layui-input-block">
            <input type="text" name="salary" required  lay-verify="required" placeholder="请输入薪资" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">员工状态</label>
          <div class="layui-input-block">
            <input type="text" name="employ" required  lay-verify="required" placeholder="0-未录用 1-录用 2-实习" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">员工技能</label>
          <div class="layui-input-block">
            <input type="text" name="technique" required  lay-verify="required" placeholder="请输入员工技能" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">个人评价</label>
          <div class="layui-input-block">
            <input type="text" name="evaluation" required  lay-verify="required" placeholder="请输入个人评价" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </script>

        <div class="layui-form-item">
