<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> 简历管理 </title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/employer/department.css" />
  </head>
  <body>
    <!-- 卡片区域 -->
    <div class="layui-card">
      <div class="layui-card-header">
        <span>简历和面试管理</span>
        <!-- <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加员工</button> -->
      </div>
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col />
            <col />
            <col />
            <col />
            <col />
            <col />
            <col />
            <col />
            <col />
            <col />
            <!-- <col /> -->
          </colgroup>
          <thead>
            <tr>
              <th>面试者编号</th>
              <th>姓名</th>
              <th>毕业学校</th>
              <th>学历</th>
              <th>第一专业</th>
              <th>选择意向</th>
              <th>公司</th>
              <th>部门</th>
              <th>人员状态</th>
              <th>面试结果</th>
              <!-- <td>操作</td> -->
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>0111</td>
              <td>鲁班</td>
              <td>广东农业大学</td>
              <td>本科</td>
              <td>土木工程</td>
              <td>建房子</td>
              <td>小公司</td>
              <td>大部门</td>
              <td>1</td>
              <td>面试结果非常好</td>
              <!-- <td>
                <button type="button" class="layui-btn layui-btn-xs btn-look" data-id="{{$value.status}}">查看面试详情</button>
              </td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 表格数据的模板 -->
    <script type="text/html" id="tpl-table">
      {{each interview}}
      <tr>
        <td>{{$value.idNumber}}</td>
        <td>{{$value.name}}</td>
        <td>{{$value.graduateSchool}}</td>
        <td>{{$value.educational}}</td>
        <td>{{$value.major}}</td>
        <td>{{$value.intention}}</td>
        <td>{{$value.company}}</td>
        <td>{{$value.department}}</td>
        <td>{{$value.status}}</td>
        <td>{{$value.evaluation}}</td>
        <!-- <td>
          <button type="button" class="layui-btn layui-btn-xs btn-look" data-id="{{$value.status}}">查看面试详情</button>
        </td> -->
      </tr>
      {{/each}}
    </script>

    <!-- 查看员工的弹出层 -->
    <script type="text/html" id="dialog-look">
      <form class="layui-form" id="form-look" lay-filter="form-edit">
        <div class="layui-form-item">
          <label class="layui-form-label">人员编号</label>
          <div class="layui-input-block">
            <input type="text" name="idNumber" required  lay-verify="required" placeholder="请输入员工编码" autocomplete="off" class="layui-input" readonly>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">面试者名称</label>
          <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" placeholder="请输入员工名称" autocomplete="off" class="layui-input" readonly>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">毕业学校</label>
          <div class="layui-input-block">
            <input type="text" name="graduateSchool" required  lay-verify="required" placeholder="请输入员工密码" autocomplete="off" class="layui-input" readonly>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">学历</label>
          <div class="layui-input-block">
            <input type="text" name="educational" required  lay-verify="required" placeholder="请输入员工性别" autocomplete="off" class="layui-input" readonly>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">专业</label>
          <div class="layui-input-block">
            <input type="text" name="major" required  lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input" readonly>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">面试意向</label>
          <div class="layui-input-block">
            <input type="text" name="intention" required  lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input" readonly>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">经历公司</label>
          <div class="layui-input-block">
            <input type="text" name="campany" required  lay-verify="required" placeholder="请输入所在部门" autocomplete="off" class="layui-input" readonly>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">经历部门</label>
          <div class="layui-input-block">
            <input type="text" name="department" required  lay-verify="required" placeholder="请输入所在部门" autocomplete="off" class="layui-input" readonly>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">状态</label>
          <div class="layui-input-block">
            <input type="text" name="status" required  lay-verify="required" placeholder="请输入入职时间" autocomplete="off" class="layui-input" readonly>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">面试评价</label>
          <div class="layui-input-block">
            <input type="text" name="evaluation" required  lay-verify="required" placeholder="请输入家庭地址" autocomplete="off" class="layui-input" readonly>
          </div>
        </div>
      </form>
    </script>

    <!-- 导入 layui 的js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jQuery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入 baseAPI -->
    <!-- <script src="/assets/js/baseAPI.js"></script> -->
    <!-- 导入模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 导入自己的 js -->
    <script src="../assets/js/employer/remuse.js"></script>
  </body>
</html>
