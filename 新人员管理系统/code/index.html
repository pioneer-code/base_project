<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>人才管理系统</title>
    <!-- 导入 LayUI 的样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <!-- 头部的 Logo 区域 -->
    <div class="layui-main">
      <img src="./assets/images/logo1.png" alt="" />
    </div>

    <!-- 管理者登录注册区域 -->
    <div class="employerLoginAndRegBox loginAndRegBox">
      <div class="title-box"></div>
      <!-- 登录的div -->
      <div class="login-box-employer">
        <!-- 登录的表单 -->
        <form class="layui-form" id="form_login_employer">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="company_name" required lay-verify="required" placeholder="请输入公司名称" autocomplete="off" class="layui-input" />
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" />
          </div>
          <!-- 登录按钮 -->
          <div class="layui-form-item">
            <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_reg_employer">去注册账号</a>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_employee">我是员工</a>
          </div>
        </form>
      </div>
      <!-- 注册的div -->
      <div class="reg-box-employer" >
        <!-- 注册的表单 -->
        <form class="layui-form" id="form_reg_employer">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="company_name" required lay-verify="required" placeholder="请输入公司名称" autocomplete="off" class="layui-input" />
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" />
          </div>
          <!-- 密码确认框 -->
          <!-- <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input" />
          </div> -->
          <!-- 注册按钮 -->
          <div class="layui-form-item">
            <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_login_employer">去登录</a>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_employeeee">我是员工</a>
          </div>
        </form>
      </div>
    </div>
    <!-- 员工的注册和登录 -->
    <div class="employeeLoginAndRegBox loginAndRegBox">
      <div class="title-box"></div>
      <!-- 登录的div -->
      <div class="login-box">
        <!-- 登录的表单 -->
        <form class="layui-form" id="form_login">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="id_number" required lay-verify="required" placeholder="请输入身份证号" autocomplete="off" class="layui-input" />
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" />
          </div>
          <!-- 登录按钮 -->
          <div class="layui-form-item">
            <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_reg">去注册账号</a>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_employer">我是管理者</a>
          </div>
        </form>
      </div>
      <!-- 注册的div -->
      <div class="reg-box">
        <!-- 注册的表单 -->
        <form class="layui-form" id="form_reg">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="id_number" required lay-verify="required" placeholder="请输入身份证号" autocomplete="off" class="layui-input" />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="name" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input" />
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="sex" required lay-verify="required" placeholder="请输入性别" autocomplete="off" class="layui-input" />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="telephone" required lay-verify="required" placeholder="请输入联系电话" autocomplete="off" class="layui-input" />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="email" required lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input" />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="native_place" required lay-verify="required" placeholder="请输入籍贯" autocomplete="off" class="layui-input" />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="educational" required lay-verify="required" placeholder="请输入学历" autocomplete="off" class="layui-input" />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="graduate_school" required lay-verify="required" placeholder="请输入毕业学校" autocomplete="off" class="layui-input" />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="company" required lay-verify="required" placeholder="请输入所在公司" autocomplete="off" class="layui-input" />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="department_name" required lay-verify="required" placeholder="请输入所在部门" autocomplete="off" class="layui-input" />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="entry_time" required lay-verify="required" placeholder="请输入入职时间" autocomplete="off" class="layui-input" />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="salary" required lay-verify="required" placeholder="请输入薪资" autocomplete="off" class="layui-input" />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="employ" required lay-verify="required" placeholder="输入数字，0表示未录用，1录用，2实习" autocomplete="off" class="layui-input" />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="technique" required lay-verify="required" placeholder="请输入技能特长" autocomplete="off" class="layui-input" />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="evaluation" required lay-verify="required" placeholder="请输入自我评价" autocomplete="off" class="layui-input" />
          </div>
          
          <!-- 密码确认框 -->
          <!-- <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input" />
          </div> -->
          <!-- 注册按钮 -->
          <div class="layui-form-item">
            <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_login">去登录</a>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_employerer">我是管理者</a>
          </div>
        </form>
      </div>
    </div>

    <!-- 导入 Layui 的JS文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入 JQuery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己封装的 baseAPI.js -->
    
    <!-- 导入自己的 JavaScript 脚本 -->
    <script src="./assets/js/login.js"></script>
  </body>
</html>
